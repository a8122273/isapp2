<!DOCTYPE html>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script type="text/javascript" src="../lib/osql.js"></script>

    <script>
        osql.requireLogin();//すべてのページに入れる．google認証をして，osql.connect()や，osql.getMe()を使えるようにしてくれる．
        $().ready(function () {
            init();
        });

        function button1Pressed() {
            doInsert();
            doSelect();
        }

        async function doInsert() {
            var userid = document.getElementById('tf1').value;
            var tweet = document.getElementById('tf2').value;

            var sql = `insert into Tweets (name, tweet, time) values("${userid}", "${tweet}", now());`;
            var objects = await osql.connect(sql);
            console.log(objects);

            document.getElementById('result').innerHTML = "tweetしました";
            document.getElementById('tf2').value = '';
            doSelect();

        }

        async function doSelect() {
            //var search_words = document.getElementById('tf_search').value;
            var sql = 'select * from Tweets order by time desc limit 20';
            var objects = await osql.connect(sql);
            var html = '';
            html = html + '<table border="1">';
            for (var i = 0; i < objects.length; i++) {
                var object = objects[i];
                html = html + '<tr>';
                html = html + '<td>' + object.id + '</td>';
                html = html + '<td>' + object.name + '</td>';
                html = html + '<td>' + '<button id="button_follow" value="' + object.id + '" onclick="ButtonFollow()">フォローする</button>' + '</td>';
                html = html + '<td>' + object.tweet + '</td>';
                html = html + '</tr>';
            }
            html = html + '</table>';
            document.getElementById('result2').innerHTML = html;
        }
        function init() {
            var name = osql.getParam('userid');
            document.getElementById('tf1').value = name;
        }

        function ButtonFollow() {
            var userID = document.getElementById("button_follow").value;
            console.log(userID);
            //var sql = 'insert into Follows'
            window.confirm("フォローしますか？");
            console.log(confirm);
            if (confirm == true) {
                var objects = osql.connect(sql);
                document.getElementById("button_follow").innerHTML = "フォロー中";
            }
            else {
                alert("キャンセルされました");
            }
        }
    </script>
    </script>

</head>

<body>
    <h1>Tweets</h1>
    <br>
    名前:<input id="tf1" value="名無し" type="textfield">
    <br>
    tweet:<input id="tf2" type="textfield">
    <button onclick="button1Pressed()">tweet</button>
    <br>
    <p id="result"></p>
    <p>ツイート一覧</p>
    <p id="result2"></p>
</body>

</html>
