<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="../lib/jquery.min.js"></script>
    <script>
        const incameraInitSmartphoneSupport = () => {
            const video = document.getElementById("camera");
            const isMobile = navigator.userAgent.match(/iPhone|Android/);

            const cameraSetting = {
                audio: false,
                video: {
                    facingMode: "enviroment", // アウトカメラ
                    //解像度をここで指定
                    // width: 300,
                    // height: 400
                }
            }

            navigator.mediaDevices.getUserMedia(cameraSetting)
                .then((mediaStream) => {
                    video.srcObject = mediaStream;
                })
                .catch((err) => {
                    console.log(err.toString());
                });
        }

        const shoot = () => {
            const video = document.getElementById("camera");
            const canvas = document.getElementById("canvas");
            const takephoto = document.getElementById("takephoto");
            const photojudge = document.getElementById("photojudge");

            // videoの実際の幅と高さを取得
            const videoWidth = video.videoWidth;
            const videoHeight = video.videoHeight;

            // canvasのサイズをvideoのサイズと一致させる
            canvas.width = videoWidth;
            canvas.height = videoHeight;

            const ctx = canvas.getContext("2d");

            // videoをcanvasに描画（元のアスペクト比を維持）
            ctx.drawImage(video, 0, 0, videoWidth, videoHeight);

            // 撮影後の表示調整
            video.style.display = 'none';
            takephoto.style.display = 'none';
            canvas.style.display = 'block';
            photojudge.style.display = 'block';
        }

        function retake() {
            const video = document.getElementById("camera");
            const canvas = document.getElementById("canvas");
            const takephoto = document.getElementById("takephoto");
            const photojudge = document.getElementById("photojudge");

            video.style.display = 'block';
            takephoto.style.display = 'block';
            canvas.style.display = 'none';
            photojudge.style.display = 'none';
        }

        function photoupload() {
            const canvas = document.getElementById("canvas");
            const data = canvas.toDataURL('image/jpeg', 0.8);
            console.log(data);
        }

        $(document).ready(function () {
            incameraInitSmartphoneSupport();
        });
    </script>
</head>

<body>
    v1<br>
    背面カメラ
    <br>大学のPCにSumatraを写してPC番号が映るように写真を撮ってください

    <div id="backimg">
        <video id="camera" autoplay muted playsinline></video>
        <canvas id="canvas" style="display:none;" wcrossorigin="anonymous"></canvas>
    </div>
    <div>
        <input id="takephoto" type="button" value="撮影" onclick="shoot()">
        <div id="photojudge" style="display:none;">
            <input type="button" value="撮り直し" onclick="retake()">
            <input type="button" value="決定" onclick="photoupload()">
        </div>
    </div>

    <style>
        video,
        canvas {
            max-width: 100%;
            height: auto;
        }
    </style>
</body>

</html>
